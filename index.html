<!DOCTYPE html>
<html>

<head>
    <title>A D D (D I S P L A Y)</title>
</head>

<body>
    <fieldset>
        <table>
            <thead>
                <tr>
                    <th>NAME</th>
                    <td><input type="text" id="name"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>DEPARTMENT</th>
                    <td><input type="text" id="dept"></td>
                </tr>
                <tr>
                    <th>COURSE</th>
                    <td><input type="text" id="crse"></td>
                </tr>
                <tr>
                    <th>SECTION</th>
                    <td><input type="text" id="sec"></td>
                </tr>
                <tr id="btna">
                    <td colspan="2"><input type="button" id="btn" value="ADD" onclick="Addrow()"></td>
                </tr>
            </tbody>
        </table>
    </fieldset><br>
    <table  id="show">
        <thead>
            <tr >
                <th>NAME</th>
                <th>DEPARTMENT</th>
                <th>COURSE</th>
                <th>SECTION</th>
            </tr>
        </thead>
    </table>
</body>
<script>
    var list1 = [];
    var list2 = [];
    var list3 = [];
    var list4 = [];

    var n = 1;
    var x = 0;
    
    function Addrow() {
        var Additem = document.getElementById('show');
        var newitem = Additem.insertRow(n);

        list1[x] = document.getElementById('name').value;
        list2[x] = document.getElementById('dept').value;
        list3[x] = document.getElementById('crse').value;
        list4[x] = document.getElementById('sec').value;

        var cel1 = newitem.insertCell(0);
        var cel2 = newitem.insertCell(1);
        var cel3 = newitem.insertCell(2);
        var cel4 = newitem.insertCell(3);

        cel1.innerHTML =list1[x];
        cel2.innerHTML =list2[x];
        cel3.innerHTML =list3[x];
        cel4.innerHTML =list4[x];

        n++;
        x++;
    }

</script>
<style>
    table,thead,tbody,th,td{
    color: black;
    text-align: left;
    align-items: center;
    border: 1px solid rgb(0, 0, 0);
}
*{
    margin: 0 auto;
    padding: 0;
}
input{
    width: fit-content;
}
#btna{
    width: 100%;
}
fieldset{
    width: fit-content;
}
</style>
</html>
